<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form>
                    <h1>Add a new address</h1>
                    <div class="mb-3">
                        <div class="mb-3">
                            <a href=""><img src="pic.svg" width="20px" >Or find an Amazon collection location near you</a>
                        </div>
                        <div class="card p-3" style="background-color: #D6F6FC;">
                            <div class="row">
                                <div class="col-8"><h6 class="">Save time. Autofill your current location.</h6></div> 
                                <div class="col-4"><button type="buttton" class="btn btn-secondary w-100 rounded text-dark">Auto fill</button></div>
                            </div>
                            
                        </div>
                    </div>
                        <div class="mb-3">
                            <select class="form-select form-select" aria-label=".form-select example">
                                <option selected>Country/Region</option>
                                <option value="1">Afghanistan</option>
                                <option value="2">Aland Island</option>
                                <option value="3">Albania</option>
                                <option value="4">Algeria</option>
                                <option value="5">American Samoa</option>
                                <option value="6">Andorra</option>
                                <option value="7">Angola</option>
                                <option value="8">Anguilla</option>
                                <option value="9">Antigua and Barbuda</option>
                                <option value="10">Argentina</option>
                                <option value="11">Armenia</option>
                                <option value="12">Aruba</option>
                                <option value="13">Australia</option>
                                <option value="14">Auzerbaijan</option>
                                <option value="15">Autria</option>
                                <option value="16">Bahamas,The</option>
                                <option value="17">Bahrain</option>
                                <option value="18">Afghanistan</option>
                                <option value="19">Aland Island</option>
                                <option value="20">Albania</option>
                                <option value="21">Algeria</option>
                                <option value="22">American Samoa</option>
                                <option value="23">Andorra</option>
                                <option value="24">Angola</option>
                                <option value="25">Anguilla</option>
                                <option value="26">Antigua and Barbuda</option>
                                <option value="27">Argentina</option>
                                <option value="28">Armenia</option>
                                <option value="29">Aruba</option>
                                <option value="30">Australia</option>
                               
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Full name (First and Last name)</label>
                            <input type="text" class="form-control" >
                        </div>
                        <div class="mb-3">
                            <label>Mobile number</label>
                            <input type="number" class="form-control" >
                            <div class="form-text">May be used to assist delivery</div>
                        </div>
                        <div class="mb-3">
                            <label>Pincode</label>
                            <input type="number" class="form-control" placeholder="6 digits[0-9] PIN code">
                            <div class="form-text">May be used to assist delivery</div>
                        </div>
                        <div class="mb-3">
                            <label>Flat, House no., Building, Company, Apartment</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Area, Street, Sector, Village</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Landmark</label>
                            <input type="text" class="form-control" placeholder="E.g near apollo hospital">
                        </div>
                        <div class="mb-3">
                            <div class="row">
                                <div class="col">
                                <input type="text" class="form-control" placeholder="First name">
                                </div>
                                <div class="col">
                                    <select class="form-select form-select" aria-label=".form-select example">
                                        <option selected>State</option>
                                        <option value="1">Andhra Pradesh</option>
                                        <option value="2">Arunachal Pradesh</option>
                                        <option value="3">Assam</option>
                                        <option value="4">Bihar</option>
                                        <option value="5">Chhattisgarh</option>
                                        <option value="6">Goa</option>
                                        <option value="7">Gujarat</option>
                                        <option value="8">Himachal Pradesh</option>
                                        <option value="9">Jharkhand</option>
                                        <option value="10">Karnataka</option>
                                        <option value="11">Kerala</option>
                                        <option value="12">Madhya Pradesh</option>
                                        <option value="13">Maharashtra</option>
                                        <option value="14">Manipur</option>

                                    </select>
                                </div>
                            
                            </div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Make this my default address
                            </label>
                        </div>
                    
                    <h6 class="">Delivery instructions(optional)</h6>
                    <div class="mb-3">
                        <a href="">Add preference, notes,access codes and more</a>
                    </div>
                    <div class="">
                        <button type="" class="btn btn-primary">Add address</button>
                    </div>
                </form>
            </div> 
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
</html>
