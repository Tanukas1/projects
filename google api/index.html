<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https:maps.googleapis.com/maps/api/js?key=AIzaSyDDWaQiY036Y7eos-Kb4t63-zROXKqSlog&libraries=places"></script>
</head>
<body onload="initMap()">
    <h1>Directions Route Finder</h1>
    <br>
    <div class="container">
        <div class="form-group mb-3">
            <input type="text" class="form-control" placeholder="Source Location" id="source">
        </div>
        <div class="form-group mb-3">
            <input type="text" class="form-control" placeholder="Destination Location" id="destination">
        </div>
        <button class="btn btn-primary mb-3">Get Directions</button>
        <div id="map" style="height:500px;width:100%"></div>
    </div>
</body>
<script>
    let maps, directionsServices,directionsRenderer
    let souceAutocomlete,desAutocomplete
    function initMap(){
        map = new google.maps.Map(document.getElementById('map'),{
            center:{lat:37.7749,lng:-122.4194},
            zoom:13
        })
        google.maps.event.addListener(map,"click",function(event){
            this.setOptions({scrollwheel: true})
        })
        directionsServices = new google.maps.DirectionService()
        directionsRender = new google.maps.DirectionsRenderer()
        directionsRender.setMap(map)

        sourceAutocomplete = new google.maps.places.Autocomplete(
            document.getElemntryById('source') 
        )
        desAutocomplete = new google.maps.places.Autocomplete(
            document.getElemntryById('dest') 
        )
    }
</script>
</html>
