<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <style></style>
  </head>
  <body>
    <div class="main" style="width: 100%">
      <section class="bg-primary p-5">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-6 col-xl-7">
              <img
                src="https://bootstrapbrain.com/demo/components/password-resets/password-reset-9/assets/img/bsb-logo-light.svg"
                alt=""
                width=""
                height=""
              />
              <hr />
              <h1 class="text-light py-2">
                we make digital products that drive you to stand out
              </h1>
              <p class="text-light justify-content py-3" style="font-weight: 300; font-size: 1.25rem;">
                We write words, take photos, make videos, and interact with
                <br>artificial intelligence
              </p>
            </div>
            <div class="col-12 col-md-6 col-xl-5">
              <div class="card p-5">
                <h1 class="">Password Reset</h1>
                <p class="p-2">
                  Provide the email address associated with your account to
                  recover your password
                </p>
                <form>
                  <div class="row">
                    <div class="col-12 mb-4">
                      <input
                        type="email"
                        class="form-control"
                        placeholder="email"
                      />
                    </div>
                    <div class="col-12 mb-4">
                      <button type="submit" class="btn btn-primary w-100">
                        Reset Password
                      </button>
                    </div>
                  </div>
                </form>
    
                  <p class="text-center">Or continue with</p>
                  <div class="col">
                    <div class="row">
                        <section class="mb-4 text-center">
                            <a
                              class="btn text-white btn-floating m-1 rounded btn-oulline"
                              style="background-color: #4285F4;"
                              href="#!"
                              role="button"><i class="bi bi-google"></i>
                            </a>
                            <a
                              class="btn text-white btn-floating m-1 rounded"
                              style="background-color: #4064AC;"
                              href="#!"
                              role="button"><i class="bi bi-facebook"></i>
                            </a>
                            <a
                              class="btn text-white btn-floating m-1 rounded"
                              style="background-color: #C3326D;"
                              href="#!"
                              role="button"><i class="bi bi-instagram"></i></i>
                            </a>
                          </section>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
